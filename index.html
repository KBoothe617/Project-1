<!DOCTYPE html>
<html lang="en">

<head>
    <!--Link to css sheet and Bootstrap, Title of the site-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Personal Recipe Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Your file css -->
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <!--Header with title-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Personal Recipe Catalog</h1>

                </div>
            </div>
        </div>
        <!--ID addNewRecipe for button-->
        <div class="position-relative">
            <div class="position-absolute bottom-0 end-0">
                <button class="btn btn-primary" id="addNewRecipe">Add New Recipe</button>
            </div>
        </div>
    </header>

    <main>
        <!--Add background image-->

        <!--Sidebar that will store recipes-->
        <!--Id sidebar for container for recipes-->
        <div id="recipeList">
            <!--Recipes will dynamically be added here-->
        </div>

        <!--Modal for adding new recipes-->
        <div id="addRecipeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Recipe</h5>
                    <span class="close">&times;</span>
                </div>

                <form id="recipeForm">
                    <div class="modal-body">
                        <label for="recipeName">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="directions">Directions</label>
                        <textarea class="form-control" id="directions" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="ingredients">Ingredients</label>
                        <textarea class="form-control" id="ingredients" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cookingTime">Cook Time (minutes)</label>
                        <input type="number" class="form-control" id="cookingTime" required>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="bt btn-primary">Save</button>
                    </div>

                </form>
            </div>
        </div>

    </main>

    <!--Footer we will add in the information we want here later-->
    <footer>
        <div class="footerText">
            <p>Aisha Siddiqa, Joshua Patton, and Kaleb Boothe Group Project</p>
        </div>
    </footer>
    <!--Link to java script-->
    <script src="./assets/script.js"></script>
</body>
</div>


</html>
